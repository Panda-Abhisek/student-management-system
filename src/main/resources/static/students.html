<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Students</title>
  </head>
  <body>
	<nav class="bg-dark text-center text-white p-3">
	      <h1>Student Management System</h1>
	    </nav>
    <div class="card w-75 m-auto mt-5 p-1">
      <div class="card-header bg-dark text-white text-center">
        <h2>Student List</h2>
      </div>
      <div class="card-body">
		<div class="search">
		   <input type="search" name="search" id="search" class="form-control w-25" placeholder="Search by name or course...">
		</div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Course</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
		let allStudents = [];
      fetch("/api/students")
        .then((response) => response.json())
        .then((data) => {
			allStudents = data;
			renderTable(allStudents);
          });
		function renderTable(students) {
				const tbody = document.getElementById("studentTableBody");
				tbody.innerHTML = "";
				students.forEach((student) => {
					const row = document.createElement("tr");
					row.innerHTML = `
			                   <td>${student.name}</td>
			                   <td>${student.email}</td>
			                   <td>${student.course}</td>
							<td>
								<button class="btn btn-dark"><a href="/edit.html?id=${student.id}" class="text-white text-decoration-none">Edit</a></button> 
								<button class="btn btn-dark text-white" onclick="deleteStudent(${student.id}, this)">Delete</button>
							</td>
			               `;
					tbody.appendChild(row);
				});
			}
			
			document.getElementById("search").addEventListener("input", function() {
				const keyword = this.value.toLowerCase();
				
				const filtered = allStudents.filter(student => 
					student.name.toLowerCase().includes(keyword) || 
					student.course.toLowerCase().includes(keyword)
				);
				renderTable(filtered);
			});
			
		function deleteStudent(id, btn) {
			if(confirm("Are you sure you want to delete this student?")) {
				fetch(`/api/students/${id}`, {
					method: "DELETE"
				})
				.then(res => {
					if(!res.ok) throw new Error("Delete Failed");
					const row = btn.closest("tr");
					row.remove();
				})
				.catch(err => {
					alert("Error deleting student");
					console.error(err);
				});
			}
		}
    </script>
  </body>
</html>
