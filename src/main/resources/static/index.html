<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>Student Management System</title>
</head>

<body>
	<nav class="bg-dark text-center text-white p-3">
		<h1>Student Management System</h1>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card w-50 mt-5 p-1">
					<div class="card-header text-center bg-dark text-white">
						Student Management System
					</div>
					<div class="card-body text-center">
						<div class="d-grid gap-2 col-6 mx-auto ">
							<button type="button" class="btn btn-light border border-black ">
								<a href="students.html" class="text-black text-decoration-none">View Student</a>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card mt-5 p-1">
					<div class="card-header text-center bg-dark text-white">
						Add Student
					</div>
					<div class="card-body">
						<form action="" id="studentForm">
							<div class="mb-3">
								<input type="text" class="form-control" id="name" placeholder="Name" required/>
							</div>
							<div class="mb-3">
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp"
									placeholder="Email Address" required/>
								<div id="emailHelp" class="form-text">
									We'll never share your email with anyone else.
								</div>
							</div>
							<div class="mb-3">
								<input type="text" id="course" class="form-control" placeholder="Course" required/>
							</div>
							<button type="submit" id="submit" class="btn btn-dark">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Toast Notification -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
		<div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert"
			aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body" id="msg"></div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>

	<script>
		const form = document.getElementById("studentForm");
		form.addEventListener("submit", function (e) {
			e.preventDefault();

			const student = {
				name: document.getElementById("name").value,
				email: document.getElementById("email").value,
				course: document.getElementById("course").value,
			};

			fetch("/api/students", {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify(student),
			})
				.then((response) => {
					if (!response.ok) {
						alert("Something went wrong");
					}
					return response.json();
				})
				.then((data) => {
					// Show toast
					const toastElement = new bootstrap.Toast(
						document.getElementById("successToast")
					);
					document.getElementById(
						"msg"
					).innerText = `ðŸŽ‰ Student ${student.name} added successfully!`;
					toastElement.show();
					form.reset();
				})
				.catch((error) => {
					console.error("Error:", error);
				});
		});
	</script>
</body>

</html>
